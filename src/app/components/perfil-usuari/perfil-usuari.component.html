<table class="perfil">
  <tr>
    <td class="imatge">
      <img src="/assets/usuariPerfil.png" id="imatgeUsuari">
    </td>
    <td class="content" id="username-cell">
      <h1 *ngIf="readUserConnection() === 'true'" id="username">{{ username }}</h1>
    </td>
  </tr>
  <tr>
    <td class="content" id="email-cell">
      <h1 *ngIf="readUserConnection() === 'true'" id="email">{{ email }}</h1>
    </td>
  </tr>
</table>
