<div class="formulari">
  <ul class="contenidor-tabs">
    <!-- Contingut dels Formularis -->
    <div class="contingut">
      <!-- Iniciar Sesió -->
      <div class="iniciar-sesio">
        <h1 id="h1-registrarse">Actualitzar les dades</h1>
        <form [formGroup]="input" (ngSubmit)="onSubmit()" ngNativeValidate>
          <table>
            <tr class="text">
              <td>Nom <span class="req"></span></td>
              <td><input type="text" required formControlName="name"></td>
            </tr>
            <tr class="text">
              <td>Cognom <span class="req"></span></td>
              <td><input type="text" formControlName="lastName" required></td>
            </tr>
            <tr class="text">
              <td>Usuari <span class="req"></span></td>
              <td><input type="text" required formControlName="user" maxlength="20"></td>
            </tr>
            <tr class="text">
              <td>Email <span class="req"></span></td>
              <td><input type="email" required formControlName="email"></td>
            </tr>
            <tr class="passwd">
              <td>Contraseña <span class="req"></span></td>
              <td><input type="password" required formControlName="password"></td>
            </tr>
          </table>
          <input type="submit" class="button" value="Actualitzar">
          <p id="register-error"></p>
        </form>
      </div>
    </div>
  </ul>
</div>
