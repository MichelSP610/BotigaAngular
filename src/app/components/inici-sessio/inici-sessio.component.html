<!-- Formulari -->
<div class="formulari">
  <ul class="contenidor-tabs">
    <!-- Contingut dels Formularis -->
    <div class="contingut">
      <!-- Iniciar Sesi贸 -->
      <div class="iniciar-sesio">
        <h1>Iniciar Sesi贸</h1>
        <form [formGroup]="input" (ngSubmit)="onSubmit(formulario.value)" #formulario="ngForm" ngNativeValidate>
          <table>
            <tr class="text">
              <td>Usuario <span class="req"></span></td>
              <td><input type="text" name="User" required formControlName="user" ></td>
            </tr>
            <tr class="passwd">
              <td>Contrasenya <span class="req"></span></td>
              <td><input type="password" name="Password" class="form-control" id="exampleInputPassword1" formControlName="password" required></td>
            </tr>
          </table>
          <p class="forgot"><a href="/enviar-email">Se't ha oblidat la contrasenya?</a></p>
          <input type="submit" class="button" value="Iniciar Sesi贸">
          <p id="login-error"></p>
        </form>
      </div>
      <div class="inciar-registre">
        <!-- Links dels formularis -->
        <a class="inici" routerLink="/login" routerLinkActive="active">Iniciar Sesi贸</a>
        <a class="registre" routerLink="/registre" routerLinkActive="active">Registrarse</a>
      </div>
    </div>
  </ul>
</div>
