<article>
  <div id="content">
    <table>
      <tr>
        <td *ngFor="let item of cartService.getItems(); trackBy: trackByProductId">
          <img class="cart_image" src="{{item.image}}">
          <h2 class="cart_item_name">{{item.name}}</h2>
          <p class="cart_item_quantity">Quantitat: {{item.quantity}}</p>
          <h3 class="cart_item_price">Preu: {{item.price}}</h3>
          <button type="button" class="fake_plus-minus_button" (click)="cartService.incrementQuantity(item.id)"> + </button>
          <button type="button" class="fake_plus-minus_button" (click)="cartService.lowerQuantity(item.id)"> - </button>
          <button (click)="deleteFromCart(item)">Delete</button>
        </td>
      </tr>
    </table>
    <h2>Total: {{ cartService.getTotal() | currency:'EUR' }}</h2>
    <button type="submit" id="cistella_submit" (click)="cartService.deleteCart()">COMPRAR</button>
  </div>
</article>
